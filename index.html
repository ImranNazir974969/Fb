<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="fb icon.png">
    <title>Facebook- log in or sign up</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-20 flex items-center justify-center">
        <div class="left w-1/2 mx-14 mt-1 ">
            <img class="w-80" src="facebook.svg" alt="">
            <p class="text-xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-7 rounded-lg w-80 text-base drop-shadow-2xl relative">
            <input class="px-4 h-10 my-1 border border-spacing-1 outline-blue-400 border-gray-200 rounded-lg" type="" placeholder="Email address or phone number">
            <input  class="px-4 h-10 my-1 border border-spacing-1  outline-blue-400 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-2 rounded-md font-bold" >Log In</button>
            <span class="text-blue-600 text-center my-1` cursor-pointer hover:underline ">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn  bg-green-500 hover:bg-green-700 text-white my-1 py-2 px-4 mx-auto rounded-md font-bold w-fit"> Create New Account </button>
            <span class="absolute -bottom-10 text-xs"><spam class="font-bold cursor-pointer hover:underline">Create a Page</spam>
                 for a celebrity, brand or business.</span>
        </div>
    </div>


</body>
</html>
